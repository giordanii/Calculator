<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>My first Calculator Project</h1>
    </header>
    <main>
        <div class="container">
            <div class="display-cover">
                <div class="display"></div>
            </div>
            <div class="row">
                <div class="light-grey">AC</div>
                <div class="light-grey">+/-</div>
                <div class="light-grey">÷</div>
                <div class="orange"></div>
            </div>
            <div class="row">
                <div class="dark-grey">7</div>
                <div class="dark-grey">8</div>
                <div class="dark-grey">9</div>
                <div class="orange">X</div>
            </div>
            <div class="row">
                <div class="dark-grey">4</div>
                <div class="dark-grey">5</div>
                <div class="dark-grey">6</div>
                <div class="orange">-</div>
            </div>
            <div class="row">
                <div class="dark-grey">1</div>
                <div class="dark-grey">2</div>
                <div class="dark-grey">3</div>
                <div class="orange">+</div>
            </div>
            <div class="row">
                <div class="dark-grey">0</div>
                <div class="dark-grey">,</div>
                <div class="orange">=</div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/joao-giordani">João Giordani</a></p>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
